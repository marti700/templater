<!DOCTYPE html>

<html>

<head>
    <title>Template stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="container-form">
        <img id="insert-x" type="image" hx-trigger="click" hx-target="#customer-selection" hx-get="/customer/select"
            data-bs-toggle="modal" data-bs-target="#customer-selection"
            src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Add_user_icon_%28blue%29.svg"
            style="cursor: pointer; width: 2%; height: 2%;" />
        <button></button>
        <form id="document-form">
            <div id="document-container" style="text-align: justify; width: 50%; margin: auto;">
                {{.Document}}
                <div id="control-container" style="width: 76%;">
                    <div id="controls" style="text-align: right;">
                        <button>Cancelar</button>
                        <button hx-post="/document/create">Aceptar</button>
                    </div>
                </div>


                <!-- <div id="customer-selection" class="modal modal-blur" style="display: none" aria-hidden="false"
                    tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content"></div>
                    </div>
                </div> -->
        </form>
        <div id="customer-selection" class="modal modal-blur" style="display: none" aria-hidden="false" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content"></div>
            </div>
        </div>
    </div>


    <!-- <script src="https://unpkg.com/htmx.org@1.9.8"
        integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
 -->
    <script>
        function fillCustomer(name, nationality, civilStatus, ocupation, identity, identitynumber, address, personPlace) {
            document.getElementsByName('p' + personPlace + 'name1:input')[0].value = name;
            document.getElementsByName('p' + personPlace + 'nationality1:input')[0].value = nationality;
            document.getElementsByName('p' + personPlace + 'civilstatus1:input')[0].value = civilStatus;
            document.getElementsByName('p' + personPlace + 'ocupation:input')[0].value = ocupation;
            document.getElementsByName('p' + personPlace + 'identity1:input')[0].value = identity;
            document.getElementsByName('p' + personPlace + 'identitynumber1:input')[0].value = identitynumber;
            document.getElementsByName('p' + personPlace + 'address1:input')[0].value = address;

            document.getElementById("add" + personPlace).setAttribute("hidden", true);
            document.getElementById("delete" + personPlace).removeAttribute("hidden");


        }

        function clearCustomer(personPlace) {
            document.getElementsByName('p' + personPlace + 'name1:input')[0].value = '';
            document.getElementsByName('p' + personPlace + 'nationality1:input')[0].value = '';
            document.getElementsByName('p' + personPlace + 'civilstatus1:input')[0].value = '';
            document.getElementsByName('p' + personPlace + 'ocupation:input')[0].value = '';
            document.getElementsByName('p' + personPlace + 'identity1:input')[0].value = '';
            document.getElementsByName('p' + personPlace + 'identitynumber1:input')[0].value = '';
            document.getElementsByName('p' + personPlace + 'address1:input')[0].value = '';

            document.getElementById("add" + personPlace).removeAttribute("hidden");
            document.getElementById("delete" + personPlace).setAttribute("hidden", true);


        }
    </script>
</body>

</html>
